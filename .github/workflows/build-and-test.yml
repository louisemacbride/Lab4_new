name: Build and Test

on:
  push:
    branches:
      - main
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn package --quiet
        
      - name: Run tests with Maven
        run: mvn test --quiet
